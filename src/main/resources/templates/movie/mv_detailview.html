<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>

<head>
    <meta charset="UTF-8">
    <title>영화 상세</title>
</head>
<body>

<div class="container">
    <h2 class="text-center">영화 자세히보기</h2>

    <table class="table table-bordered text-center">
        <tr>
            <th style="width:20%">영화타이틀</th>
            <td th:text="${dto.mtitle}"></td>
        </tr>

        <tr>
            <th>영화정보</th>
            <td>

                <!-- 영화 이미지 -->
                <img th:src="@{/image/{img}(img=${dto.mimage})}"
                     style="max-width:400px; height:auto; display:block; margin:0 auto;">

                <!-- 가격 -->
                <div style="margin-top:15px; font-size:18px; font-weight:bold;">
                    가격 : <span th:text="${dto.mprice}"></span> 원
                </div>

                <!-- 조회수 -->
                <div style="margin-top:5px; color:gray;">
                    조회수 : <span th:text="${dto.mreadcount}"></span>
                </div>

            </td>
        </tr>
    </table>
</div>

</body>
</html>
